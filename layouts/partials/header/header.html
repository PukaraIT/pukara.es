<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" type="text/css" href="styles/tailwind.css" />
    <link rel="icon" type="image/svg" href="images/favicon.svg" />
    <script src="https://kit.fontawesome.com/4cd87bf5ed.js" crossorigin="anonymous"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-76C8CL6Z4X"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6LeXbrIgAAAAAEv6HXO2F46atp5-3HiAGjmd9zTg"></script>
    <script src="/javascript/recaptcha.js" defer></script>
    <script src="/javascript/get-form.js" defer></script>
    <script src="/javascript/validationsForm.js" defer></script>
    <script src="/javascript/smoothScroll.js"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-76C8CL6Z4X');
    </script>
  </head>
 
  <body class="select-none">

    <nav class="bg-footer border-gray-200 px-2 sm:px-4 py-2.5 dark:bg-gray-800 font-mulish">
      <div class="flex flex-wrap justify-around items-center mx-auto">  
           <a href="/"> <img src="images/logo.svg" alt="Pukara-logo" class="w-[min(50vw, 200px)]" /></a>

        <button data-collapse-toggle="mobile-menu" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:focus:ring-gray-600" aria-controls="mobile-menu" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
          <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </button>

        <div class="hidden w-full md:block md:w-auto" id="mobile-menu">
          <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-lg md:font-medium">
            <li class="border-t-[1px] md:border-t-[0px]"> 
              <a href="#servicios" class="block py-2 pr-4 pl-3 text-white md:border-0 transition delay-100 md:hover:text-pukara-main">Servicios</a>
            </li>
            <li class="border-t-[1px] md:border-t-[0px] border-b-[1px] md:border-b-[0px]">
              <a href="#contacto" class=" block py-2 pr-4 pl-3 text-white md:border-0 transition delay-100 md:hover:text-pukara-main">Contacto</a>
            </li>
            {{ range .Site.Menus.main }}
            <li class="border-t-[1px] md:border-t-[0px] border-b-[1px] md:border-b-[0px]"></li>>
              <a href="{{ .URL | relLangURL }}" class=" block py-2 pr-4 pl-3 text-white md:border-0 transition delay-100 md:hover:text-pukara-main">{{ .Name }}</a>
            </li>
            {{ end }}
            {{ partial "language-switcher.html" . }}
          </ul>
        </div>
      </div>
    </nav>
